<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لمعة — تحت الصيانة</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#e6f7ff;
      --bg2:#f0fffb;
      --ink:#0f172a;
      --muted:#6b7280;
      --brand:#0ea5e9;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Tajawal',system-ui,sans-serif;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
      background:
        radial-gradient(900px 600px at 100% 0%,rgba(14,165,233,.12),transparent),
        radial-gradient(900px 600px at 0% 100%,rgba(45,212,191,.10),transparent),
        linear-gradient(to bottom,var(--bg1),var(--bg2));
      color:var(--ink);
    }
    .card{
      width:100%;
      max-width:420px;
      background:#ffffffee;
      border-radius:20px;
      padding:22px 20px 18px;
      box-shadow:0 18px 50px rgba(15,23,42,.12);
      border:1px solid #e5e7eb;
      text-align:center;
    }
    .logo{
      width:110px;
      height:110px;
      margin:0 auto 10px;
      border-radius:24px;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 6px 18px rgba(15,23,42,.10);
      overflow:hidden;
    }
    .logo img{
      max-width:100%;
      max-height:100%;
      display:block;
      object-fit:contain;
    }
    h1{
      font-size:22px;
      font-weight:800;
      margin-bottom:6px;
    }
    .subtitle{
      font-size:14px;
      color:var(--muted);
      margin-bottom:14px;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:6px 12px;
      border-radius:999px;
      background:#eff6ff;
      color:#1d4ed8;
      font-size:11px;
      font-weight:600;
      margin-bottom:10px;
    }
    .highlight{
      font-size:14px;
      font-weight:600;
      color:var(--brand);
      margin-bottom:4px;
    }
    .small{
      font-size:11px;
      color:var(--muted);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <img src="https://i.ibb.co/k2wtWBrW/unnamed.jpg" alt="شعار لمعة">
    </div>
    <div class="pill">
      ⚙️ صيانة مؤقتة
      <span>|</span>
      خدمة لمعة
    </div>
    <h1>خدمة لمعة حالياً تحت الصيانة</h1>
    <p class="subtitle">
      نعمل على تطوير وتحسين تجربتكم في حجز غسيل السيارات المتنقل.
    </p>
    <p class="highlight">سنعود لخدمتكم قريباً.</p>
    <p class="small">
      شكراً لتفهمكم.
    </p>
  </div>
</body>
</html>
